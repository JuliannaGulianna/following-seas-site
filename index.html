  <header class="site-header">
    <a class="brand" href="index.html">
      <span class="brand-box">FOLLOWING SEAS</span><span class="brand-small"> Art Co.</span>
    </a>
    <nav class="nav">
      <a href="about.html">About</a>
      <a href="sneak-peek.html">Sneak Peek</a>
      <a href="blog.html">Blog</a>

    <p class="tagline">may the wind be always at your back</p>
    <a class="cta" href="#gallery">View Prints</a>
  </section>

  <main id="gallery" class="gallery">
    <a class="tile portrait" href="assets/img/01-octo-framed.jpg">
      <img src="assets/img/01-octo-framed.jpg" alt="Octopus framed artwork" style="width:100%;height:auto;">
    </a>
    <a class="tile portrait" href="assets/img/02-sharks-framed.jpg">
      <img src="assets/img/02-sharks-framed.jpg" alt="Sharks framed artwork" style="width:100%;height:auto;">
    </a>
    <a class="tile portrait" href="assets/img/03-fish-framed.jpg">
      <img src="assets/img/03-fish-framed.jpg" alt="Fish framed artwork" style="width:100%;height:auto;">
    </a>
    <a class="tile portrait" href="assets/img/04-bill-shark.jpg">
      <img src="assets/img/04-bill-shark.jpg" alt="Bill shark artwork" style="width:100%;height:auto;">

      <img src="assets/img/05-shoes-fish.jpg" alt="Shoes fish artwork" style="width:100%;height:auto;">

    <a class="tile portrait" href="assets/img/06-shoes-seahorse.jpg">
      <img src="assets/img/06-shoes-seahorse.jpg" alt="Shoes seahorse artwork" style="width:100%;height:auto;">

  </section>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-brand">
        <span class="brand-box">FOLLOWING SEAS</span><span class="brand-small"> Art Co.</span>
      </div>

    </div>

  <div id="imageModal" class="modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>
